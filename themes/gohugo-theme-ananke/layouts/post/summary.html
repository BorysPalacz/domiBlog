  <div class="mb3 pa4 dark overflow-hidden">
    <div class="mb4 mb0-ns w-100">
      <img src="{{ .Params.post_image }}" class="db" alt="image from {{ .Title }}">
    </div>
    {{ if .Date }}
      <div class="f6">
        {{ .Date.Format "2006" }}
      </div>
    {{ end }}
    <h1 class="f3 near-black">
      <a href="{{ .URL }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
     <!--{{ .Summary  }}--> 
    </div>
  </div>
